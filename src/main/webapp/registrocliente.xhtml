<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Registro Cliente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c365e;
        }

        .pagination li {
            display:inline-block;
            padding:5px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="form">
        <p:dataTable var="cliente" value="#{AlquilerItemsBean.consultarClientes()}"
                     paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="10" selectionMode="single" id="doc" selection="#{AlquilerItemsBean.selectedClient}"
                     rowKey="#{cliente.getDocumento()}">
            <f:facet name="header">
                Clientes Tienda videos
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{cliente.documento}" />
            </p:column>
            <p:column headerText="name">
                <h:outputText value="#{cliente.nombre}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{cliente.email}" />
            </p:column>
            <p:column headerText="Addr">
                <h:outputText value="#{cliente.direccion}" />
            </p:column>
            <p:column headerText="Tel">
                <h:outputText value="#{cliente.telefono}" />
            </p:column>
            <p:column headerText="V">
                <h:outputText value="#{cliente.vetado}" />
            </p:column>

            <f:facet name="footer">
                <h:commandButton action = "#{navigationController.moveToPageAlquiler()}" value = "Buscar" />
            </f:facet>

        </p:dataTable>

        <h:panelGrid id="grid" cellpadding="5" columns="2" class="panelCenter" style="margin-bottom:10px">
            <p:outputLabel for="Documento" value="Documento: " />
            <p:inputText id="Documento" type="long" binding="#{documento}" />

            <p:outputLabel for="Nombre" value="Nombre: "/>
            <p:inputText id="Nombre" type="String" binding="#{nombre}"/>

            <p:outputLabel for="Direccion" value="Direccion: "/>
            <p:inputText id="Direccion" type="String" binding="#{direccion}"/>

            <p:outputLabel for="Telefono" value="Telefono: " />
            <p:inputText id="Telefono" type="String" binding="#{telefono}"/>

            <p:outputLabel for="Email" value="Email: " />
            <p:inputText id="Email" type="String" binding="#{email}"/>

        </h:panelGrid>

        <div class="divButton">
            <p:commandButton update="Client_Form" class="Button" actionListener="#{AlquilerItemsBean.registrarCliente(doc.value,name.value,tele.value,dir.value,mail.value)}" value="Registrar Cliente"/>
        </div>

    </h:form>
</h:body>
</html>
